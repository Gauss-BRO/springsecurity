<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

<body>

<div th:each="user : ${users}">

<br/>
<div th:insert="exit.html :: exit">Logout</div>

</body>
</html>
